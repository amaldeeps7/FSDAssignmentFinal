<body style="padding-top:3em">
    <div class="d-flex justify-content-sm-center">
    <h1 style="padding-top: 30px;">TIC TAC TOE</h1>
    </div>

 <div class="container align-center" style="width:500px;; height:500px; display: flex; justify-content: center; align-items: center; flex-direction: column;">
                               
  <h2 id="strategy" class="text-dark" style="padding: 20px;"></h2>
    
  <div id="board" style="width:400px; height:400px; padding-left:40px; padding-top: 20px;" class="shadow">                      
    <div style="padding-top: 20px;"> 
      <button type="button" id="0" class="btn btn-square-md border border-dark" ondblclick="dbClickfn(this.id)"></button>                     
      <button type="button" id="1" class="btn btn-square-md border border-dark" ondblclick="dbClickfn(this.id)"></button>                        
      <button type="button" id="2" class="btn btn-square-md border border-dark" ondblclick="dbClickfn(this.id)"></button>                        
    </div>
    <div>
     <button type="button" id="3" class="btn btn-square-md border border-dark" ondblclick="dbClickfn(this.id)"></button>                        
     <button type="button" id="4" class="btn btn-square-md border border-dark" ondblclick="dbClickfn(this.id)"></button>                        
     <button type="button" id="5" class="btn btn-square-md border border-dark" ondblclick="dbClickfn(this.id)"></button>                        
    </div>
    <div>
     <button type="button" id="6" class="btn btn-square-md border border-dark" ondblclick="dbClickfn(this.id)"></button>                       
     <button type="button" id="7" class="btn btn-square-md border border-dark" ondblclick="dbClickfn(this.id)"></button>                       
     <button type="button" id="8" class="btn btn-square-md border border-dark" ondblclick="dbClickfn(this.id)"></button>                   
    </div>
    </div>
    <button id="restart" onclick=reset() class="" style="padding-top: 30px;">Restart</button>      
</div>





    <!-- Optional JavaScript -->
    <script type="text/javascript" src="{% static 'tictactoe.js' %}"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
